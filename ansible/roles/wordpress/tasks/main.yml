    #      mode: '0755'
    #    notify: Reload nginx config
    #    become: true
      
  - name: Generating wp-config.php
    template:
      src: 'wp-config.php.j2'
      dest: '/var/www/{{ nginx_site_path }}/wp-config.php'
      mode: '0755'
    notify: Reload nginx config
    become: true
