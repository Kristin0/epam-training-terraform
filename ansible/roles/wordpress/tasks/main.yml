---
# tasks file for wordpress

  - name: Download and unarchive latest WordPress
    unarchive:
      src: https://wordpress.org/latest.tar.gz
      dest: "/var/www"
      remote_src: yes
      creates: "/var/www/{{ nginx_site_path }}" 
      mode: '0755'
    become: true

  - name: Set owner www-data
    file:
        path: "/var/www/{{ nginx_site_path }}"
        state: directory
        recurse: yes
        owner: www-data
        group: www-data
    become: true
  
